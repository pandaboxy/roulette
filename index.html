<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casino Stars</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #header {
      display: none;
      justify-content: space-between;
      padding: 10px;
      background: #222;
    }
    #balance {
      font-size: 20px;
    }
    #tabs {
      margin: 10px 0;
    }
    #tabs button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #content {
      display: none;
      padding: 20px;
    }
    .tabContent {
      display: none;
    }
    #loadingScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 24px;
    }
    #yandexAd {
      margin-top: 20px;
    }
  </style>
  <!-- ‚úÖ Yandex Ads -->
  <script>window.yaContextCb = window.yaContextCb || []</script>
  <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
  <!-- Loading -->
  <div id="loadingScreen">Loading game assets...</div>

  <!-- Header -->
  <div id="header">
    <div>Casino Stars üé∞</div>
    <div id="balance">‚≠ê 0</div>
  </div>

  <!-- Tabs -->
  <div id="tabs">
    <button onclick="showTab('roulette')">Roulette</button>
    <button onclick="showTab('slots')">Slots</button>
    <button onclick="showTab('dice')">Dice</button>
  </div>

  <!-- Content -->
  <div id="content">
    <div id="roulette" class="tabContent">üé° Roulette game here</div>
    <div id="slots" class="tabContent">üé∞ Slots game here</div>
    <div id="dice" class="tabContent">üé≤ Dice game here</div>
  </div>

  <!-- Ad Placement -->
  <div id="yandexAd"></div>

  <script>
    // ‚úÖ Game state
    const state = {
      stars: 0
    };

    function updateBalance() {
      document.getElementById("balance").textContent = "‚≠ê " + state.stars;
    }

    function showTab(id) {
      document.querySelectorAll(".tabContent").forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    // ‚úÖ Preload mock (replace with real assets later)
    function preloadImages(images, callback) {
      let loaded = 0;
      if (images.length === 0) callback();
      images.forEach(src => {
        const img = new Image();
        img.onload = img.onerror = () => {
          loaded++;
          if (loaded === images.length) callback();
        };
        img.src = src;
      });
    }

    const ITEMS = [
      { img: "https://via.placeholder.com/50" }
    ];

    // ‚úÖ Start game
    window.addEventListener("load", () => {
      const allImages = ITEMS.map(i => i.img);
      preloadImages(allImages, () => {
        // Hide loading, show game
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("header").style.display = "flex";
        document.getElementById("content").style.display = "block";
        showTab('roulette');

        // ‚úÖ Render Yandex ads
        window.yaContextCb.push(() => {
          Ya.Context.AdvManager.render({
            "blockId": "R-A-17055982-1", // üîÑ replace with your ad unit
            "type": "floorAd",
            "platform": "touch",
            "renderTo": "yandexAd"
          });
        });

        // ‚≠ê Auto-add 1 star every second
        setInterval(() => {
          state.stars++;
          updateBalance();
        }, 1000);
      });
    });
  </script>
</body>
</html>
