<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casino Stars 🎰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:#111;
      color:#fff;
      text-align:center;
    }
    #header {
      background:#222;
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    #tabs button {
      margin:5px;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#444;
      color:#fff;
    }
    #tabs button.active {
      background:#f39c12;
    }
    #content > div {
      display:none;
      padding:20px;
    }
    #loadingScreen {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
    }
    #balance {
      font-size:18px;
      color:#f1c40f;
    }
    #yandexAd {
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:#000;
    }
  </style>
  <!-- Yandex Ads -->
  <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
  <div id="loadingScreen">Loading game assets…</div>

  <div id="header" style="display:none;">
    <div>Casino Stars 🎰</div>
    <div id="balance">⭐ 0</div>
  </div>

  <div id="tabs" style="display:none;">
    <button onclick="showTab('roulette')" id="tab-roulette">Roulette</button>
    <button onclick="showTab('slots')" id="tab-slots">Slots</button>
    <button onclick="showTab('dice')" id="tab-dice">Dice</button>
  </div>

  <div id="content" style="display:none;">
    <div id="roulette">🎡 Roulette game here</div>
    <div id="slots">🎰 Slot machine game here</div>
    <div id="dice">🎲 Dice battle here</div>
  </div>

  <div id="yandexAd"></div>

<script>
const state = { stars: 0 };
function updateBalance(){
  document.getElementById("balance").textContent = `⭐ ${state.stars}`;
}

function showTab(tab){
  document.querySelectorAll("#tabs button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`#tab-${tab}`).classList.add("active");
  document.querySelectorAll("#content > div").forEach(d=>d.style.display="none");
  document.getElementById(tab).style.display="block";
}

// Fake preload (1 sec) — replace with your images if needed
function preloadImages(images, cb){
  setTimeout(cb, 1000);
}

window.addEventListener("load", ()=>{
  preloadImages([], ()=>{
    // Hide loading, show game UI
    document.getElementById("loadingScreen").style.display="none";
    document.getElementById("header").style.display="flex";
    document.getElementById("tabs").style.display="block";
    document.getElementById("content").style.display="block";
    showTab('roulette');

    // Render Yandex ad
    window.yaContextCb = window.yaContextCb || [];
    window.yaContextCb.push(()=>{
      Ya.Context.AdvManager.render({
        "blockId": "R-A-17055982-1", // <-- replace with your own blockId
        "type": "floorAd",
        "platform": "touch",
        "renderTo": "yandexAd"
      })
    });

    // ⭐ Auto-add stars until 20,000
    setInterval(()=>{
      if(state.stars < 20000){
        state.stars++;
        updateBalance();
      }
    }, 1000);
  });
});
</script>
</body>
</html>
